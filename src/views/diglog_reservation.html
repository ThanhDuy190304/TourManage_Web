<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0">
    <title>{{title}}</title>
    <meta name="description" content="Manage Tour">

    <link rel="stylesheet" href="../public/css/output.css">
    <link rel="stylesheet" href="../public/css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body class="font-poppins">

    <!-- Dialog Box -->
    <div id="tourDialog"
        class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg p-5 shadow-lg w-96 z-50">
        <div class="space-y-5">
            <div class="flex space-x-5">
                <img src="https://i.imgur.com/rKvodZw.jpg" alt="Tour Image" class="w-24 h-24 object-cover rounded-lg">
                <div class="flex-grow">
                    <h3 class="text-lg font-semibold">DaLat Tour</h3>
                    <p class="text-sm">Price: 100</p>
                </div>
            </div>

            <!-- Dates Section -->
            <div class="space-y-3">
                <h4 class="font-medium">Select Tour Dates</h4>
                <div class="flex space-x-5">
                    <div>
                        <input type="radio" name="tourDate" id="date1" value="2024-12-10" class="mr-2">
                        <label for="date1">2024-12-10</label>
                    </div>
                    <div>
                        <input type="radio" name="tourDate" id="date2" value="2024-12-15" class="mr-2">
                        <label for="date2">2024-12-15</label>
                    </div>
                </div>
            </div>

            <!-- Quantity Section -->
            <div class="space-y-3">
                <h4 class="font-medium">Choose Quantity</h4>
                <div class="flex items-center space-x-5">
                    <button id="decrease"
                        class="px-3 py-2 text-lg bg-green-500 text-white rounded-md hover:bg-green-400">-</button>
                    <span id="quantityDisplay" class="text-xl font-semibold">0</span>
                    <button id="increase"
                        class="px-3 py-2 text-lg bg-green-500 text-white rounded-md hover:bg-green-400">+</button>
                </div>
            </div>

            <!-- Book Button -->
            <div class="flex justify-center">
                <button id="bookTour" class="px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-400">Book
                    Tour</button>
            </div>
        </div>
    </div>

    <script>
        // Script to control quantity changes
        let quantity = 0;
        const maxQuantity = 2;

        document.getElementById('increase').addEventListener('click', () => {
            if (quantity < maxQuantity) {
                quantity++;
                document.getElementById('quantityDisplay').textContent = quantity;
            }
        });

        document.getElementById('decrease').addEventListener('click', () => {
            if (quantity > 0) {
                quantity--;
                document.getElementById('quantityDisplay').textContent = quantity;
            }
        });

        // Show the dialog (for testing purposes)
        document.getElementById('tourDialog').style.display = 'block';
    </script>

</body>
